<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
                <a href="update/{{ task.pk }}">Update</a>
                <a href="delete/{{ task.pk }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="create/">Create New Task</a>
</body>
</html>
